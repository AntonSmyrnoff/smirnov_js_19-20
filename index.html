<!DOCTYPE html>
<html >
<head>
	<title>Карусель и шаблонизатор</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/dist/style.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/dist/script.min.js"></script>
</head>
<body>
	<div class="carousel">	
		<div class="carousel-arrow-left"><span>Влево</span></div>
		<div class="carousel-hider">
			<ul class="carousel-list">
				<li class="carousel-element"><img src="img/slide1.jpg"><p>Описание 1</p></li>
				<li class="carousel-element"><img src="img/slide2.jpg"><p>Описание 2</p></li>
				<li class="carousel-element"><img src="img/slide3.jpg"><p>Описание 3</p></li>
				<li class="carousel-element"><img src="img/slide4.jpg"><p>Описание 4</p></li>
				<li class="carousel-element"><img src="img/slide5.jpg"><p>Описание 5</p></li>
				<li class="carousel-element"><img src="img/slide6.jpg"><p>Описание 6</p></li>
				<li class="carousel-element"><img src="img/slide1.jpg"><p>Описание 7</p></li>
				<li class="carousel-element"><img src="img/slide2.jpg"><p>Описание 8</p></li>
				<li class="carousel-element"><img src="img/slide3.jpg"><p>Описание 9</p></li>
				<li class="carousel-element"><img src="img/slide4.jpg"><p>Описание 10</p></li>
				<li class="carousel-element"><img src="img/slide5.jpg"><p>Описание 11</p></li>
				<li class="carousel-element"><img src="img/slide6.jpg"><p>Описание 12</p></li>
			</ul>
		</div>
		<div class="carousel-arrow-right"><span>Вправо</span></div>
	</div>
	
	<div id="template"> 
		<script type="text/template" id="tmpl">
			<h1 class="profileName">Profile №<%= number %> </h1>
			<h1><%= name %></h1>
			<img src="<%= photo %>" alt="MyFace" width="30%">
			<div class="info">
				<p><%= about %></p>	
				<hr>
				<h2><%= reasonField.fieldHead%></h2>
				<ul><% for ( var i=0; i<reasonField.reasonVariants.length; i++ ) { %>
					<li><%= reasonField.reasonVariants[i]%></li> 
					<% } %> 
				</ul>
				<hr>
				<% for ( var i=0; i<contacts.length; i++ ) { %>
				<h2><%= contacts[i].header %></h2>
				<p class="contacts"><%= contacts[i].paragraphe %></p>
				<% } %>
			</div>
		</script>
	</div>	

</body>
</html>
