<!DOCTYPE html>
<html>
<head>
	<title>Hometask 19-20</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<div class="header__logoPicture">
					<i class="fa fa-cog" aria-hidden="true"></i>
				</div>
				<div>
					<h1>Build Home</h1>
					<h2>Industrial theme</h2>
				</div>
			</div>	
			<div class="header__social">
				<a href="https:\\facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
				<a href="https:\\twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
				<a href="#" target="_blank"><i class="fa fa-rss" aria-hidden="true"></i></a>
				<a href="https:\\linkedin.com" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
				<a href="https:\\skype.com" target="_blank"><i class="fa fa-skype" aria-hidden="true"></i></a>
			</div>
			<div class="clearfix"></div>
			
			<div class="header__navbar">
				<nav>
					<ul>
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Features</a></li>
						<li><a href="#">Services</a></li>
						<li><a href="#">News</a></li>
						<li><a href="#">Shop</a></li>
					</ul>
				</nav>
				<div class="header__search">
					<input type="text" name="search" placeholder="Search...">
					<i class="fa fa-search" aria-hidden="true"></i>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="header__slider">
				<div class="slider-wrapper">
					<div class="jcarousel">
						<ul>
							<li><img src="img/slider-1.jpg"></li>
							<li><img src="img/slider-2.jpg"></li>
							<li><img src="img/slider-3.jpg"></li>
						</ul>
					</div>
				</div>
				<div class="jcarousel-pagination"></div>
				<div class="header__sliderText">
					<p class="tagline">Build</p>
					<p class="tagline">Your</p>
					<p class="tagline">Business</p>
				</div>
			</div>
		</div>
	</header>

	<section class="features">
		<div class="container">
			<div class="features__item">
				<div class="features__number"></div>
				<div class="features__text">
					<i class="fa fa-cog" aria-hidden="true"></i>
				</div>
			</div>

			<div class="features__item">
				<div class="features__number"></div>
				<div class="features__text">
					<i class="fa fa-cog" aria-hidden="true"></i>
				</div>
			</div>
			
			<div class="features__item">
				<div class="features__number"></div>
				<div class="features__text">
					<i class="fa fa-truck" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		
	</section>

	<section class="services">
		<div class="container"></div>
		
	</section>

	<section class="news">
		<div class="container">
			<div class="news__latestNews"></div>
			<div class="news__banners"></div>
		</div>
		
	</section>

	<section class="partners">
		<div class="container"></div>
		
	</section>

	<footer class="footer">
		
	</footer>









	<script src="js/script.js"></script>
</body>
</html>
